	<!-- Контент страницы -->
	<div class="content">
		<div class="container">
			<div class="slogan">
				<h1><span>Registration</span></h1>
			</div>

			<form name="registration" class="form-horizontal  label-slyle" onsubmit="return validation();">
				<div class="form-group">
				    <label class="control-label col-xs-3" for="firstName">Name:</label>
				    <div class="col-xs-6">
				      	<input type="text" class="form-control" id="firstName" placeholder="Enter name">
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3" for="lastName">Surname:</label>
				    <div class="col-xs-6">
				    	<input type="text" class="form-control" id="lastName" placeholder="Enter surname">
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3" for="dateOfBirth">Date of birth:</label>
					<div class="date col-xs-6" >
    					<input type="text" class="form-control" id="datetimepicker" placeholder="Enter date of  birth"/>
  					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3" for="login">Login:</label>
					<div class="col-xs-6">
				 		<input type="text" class="form-control" id="login" placeholder="Enter your personal login">
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3" for="inputPassword">Password:</label>
				    <div class="col-xs-6">
				      	<input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3" for="confirmPassword">Confirm password:</label>
				    <div class="col-xs-6">
				    	<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3" for="inputEmail">E-mail:</label>
				    <div class="col-xs-6">
				      	<input type="email" class="form-control" id="inputEmail" placeholder="Enter e-mail">
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3" for="passport">Passport:</label>
					<div class="col-xs-6">
				 		<input type="text" class="form-control" id="passport" placeholder="Enter passport number">
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3" for="phoneNumber">Phone:</label>
				    <div class="col-xs-6">
				      	<input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3" for="postalAddress">Address:</label>
				    <div class="col-xs-6">
				      	<textarea rows="2" class="form-control" id="postalAddress" placeholder="Enter your address"></textarea>
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-3">Sex:</label>
				    <div class="col-xs-1">
				      	<label class="radio-inline">
				        	<input type="radio" name="genderRadios" value="male" checked> Male
				      	</label>
				    </div>
				    <div class="col-xs-1">
				      	<label class="radio-inline">
				        	<input type="radio" name="genderRadios" value="female"> Famale
				      	</label>
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-xs-offset-3 col-xs-6">
				      	<label class="checkbox-inline">
				        	<input type="checkbox" value="agree">  I agree with the <a href="conditions.txt" onclick="javascript:newWindow(this.href); return false;">conditions</a>.
				      	</label>
				    </div>
				</div>
				<br />
				<div class="form-group">
				    <div class="col-xs-offset-3 col-xs-6">
				      	<input type="submit" class="btn btn-primary" value="Registration">
				      	&nbsp;&nbsp;
				      	<input type="reset" class="btn btn-default" value="Reset data">
				    </div>
				</div> 
			</form>
				
		</div>
	</div>
